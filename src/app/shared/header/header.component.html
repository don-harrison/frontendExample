          <li *ngIf="isLoggedIn()"><a [routerLink]="['/inventory']" class="nav-link px-2 link-dark">Inventory</a></li>

        </form>

        <div [hidden]="!isLoggedIn()" style="padding-right: 20px">
          Welcome, Employee!
        </div>
        <div [hidden]="isLoggedIn()">
          <a class="btn btn-primary" [routerLink]="['/sign-in']" role="button">Sign In</a>

        <div [hidden]="!isLoggedIn()">
          <a class="btn btn-primary btn-danger" (click)="signOut()" role="button">Sign Out</a>
        </div>
