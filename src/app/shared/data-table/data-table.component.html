<div class="container">
<div class="row">
  <table class="table table-striped">
    <thead>
      <tr>
        <th *ngFor="let head of tableHeads; index as i;" scope="col">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data.keys; index as rowIndex;">
        <th *ngFor="let col of data[rowIndex]; index as i;" scope="row"></th>
      </tr>
    </tbody>
  </table>
</div>
</div>
